<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sale.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    
    <div id="navbar">

    </div>
    

    <div class="uppersec">

        <h1>Fashion & Designer Sale, Up To 70% Off</h1>
        <p>Shop designer fashion sale with price comparison across 500+ stores in one place.Save on the largest collection of designer fashion sale at ModeSens.</p>
    </div>

    <div class="pagination">
    
     
    </div>

    <div id="container">
        <div id="sort">
            <p id="sortP">MODESENS / SHOP / SALE</p>
            <div id="filBox">
                <p>Filter By:</p>
            </div>
            
          
              <select name="" id="gender">
                <option value="All" id=""><p>Gender: All</p></option>
                <option value="men" id=""><p>MEN</p></option>
                <option value="women" id=""><p>WOMEN</p></option>
            </select>  <br>
            <select name="" id="condition">
                <option value="All" id=""><p>Condition</p></option>
                <option value="new" id=""><p>New</p></option>
                <option value="pre" id=""><p>Pre-Owned</p></option>
            </select>   <br>
            <select value="" id="category">
                <option value="All" id=""><p>Category: All</p></option>
                <option value="clothes" id=""><p>Clothes</p></option>
                <option value="shoe" id=""><p>Shoe</p></option>
                <option value="bag" id=""><p>Bag</p></option>
            </select> <br>
            <select value="" id="price">
                <option value="price" id=""><p>Price</p></option>
                <option value="l2h" id=""><p>Low to High</p></option>
                <option value="h2l" id=""><p>High to Low</p></option>
               
            </select><br>
            <button id="filbtn">SAVE MY FILTER</button>


        </div>

        <div id="product">

        </div>
    </div>

</body>
<script src="sale.js"></script>
</html>
